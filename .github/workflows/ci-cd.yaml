name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kfp

      - name: Compile pipeline
        run: |
          cd pipeline
          python pipeline.py

      - name: Debug files
        run: |
          ls -la
          ls -la pipeline/

      - name: Commit and push changes
        run: |
          git config --global user.name "TaiHuynh31"
          git config --global user.email "taihuynh@kubetools.ca"
          git add .
          git commit -m "Auto-generated pipeline YAML"
          git push origin main