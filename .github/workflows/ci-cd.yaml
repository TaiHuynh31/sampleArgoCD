name: CI/CD Pipeline with Kubeflow and ArgoCD

on:
  push:
    branches:
      - main

jobs:
  build-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install kfp

      - name: Compile pipeline
        run: |
          cd pipeline
          python pipeline.py

      - name: Push compiled pipeline
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-generated pipeline YAML"
          git push origin main

  sync-results:
    runs-on: ubuntu-latest
    needs: build-and-sync

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Sync results from Kubeflow
        run: |
          kubectl get pod --namespace=iris-pipeline -o jsonpath="{.items[*].status.phase}" > results.json

      - name: Push results to GitHub
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add results.json
          git commit -m "Add evaluation results"
          git push origin main
