apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  name: iris-training-pipeline
  namespace: kubeflow
spec:
  entrypoint: iris-pipeline
  templates:
    - name: iris-pipeline
      dag:
        tasks:
          - name: preprocess
            template: preprocess
          - name: train
            template: train
            dependencies:
              - preprocess
          - name: evaluate
            template: evaluate
            dependencies:
              - train
    - name: preprocess
      container:
        image: taihuynh31/preprocess:latest
        args: ["--output_dataset", "/data"]
    - name: train
      container:
        image: taihuynh31/train:latest
        args: ["--dataset", "/data", "--output_model", "/model"]
    - name: evaluate
      container:
        image: taihuynh31/evaluate:latest
        args: ["--dataset", "/data", "--model", "/model", "--metrics", "/metrics"]