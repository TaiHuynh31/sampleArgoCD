apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-pipeline
  namespace: argocd
spec:
  project: default
  source:
    repoURL:  https://github.com/TaiHuynh31/sampleArgoCD.git
    path: kubernetes
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: iris-pipeline
  syncPolicy:
    automated:
      prune: true
      selfHeal: true